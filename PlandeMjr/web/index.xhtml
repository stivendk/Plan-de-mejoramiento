<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesion</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:repeat value="#{clienteManagedBean.listarCliente()}" var="cliente"/>
            <p:messages autoUpdate="true"/>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="correo" value="Correo:" />
                <p:inputText id="correo" type="email" value="#{loginManagedBean.cliente.correo}" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginManagedBean.cliente.password}" required="true" label="password" />

                <p:commandButton value="Login" action="#{loginManagedBean.iniciarSesion(item)}"/>
            </h:panelGrid>
            <p:separator/>
            <p:link value="Crear cuenta" outcome="registro"/>
        </h:form>
    </h:body>
</html>
