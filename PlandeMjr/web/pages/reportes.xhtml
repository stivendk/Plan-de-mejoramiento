<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../WEB-INF/templates/inicioo.xhtml">

            <ui:define name="content">
                <f:view>
                <h:form>
                    <center><h1><h:outputText value="Reportes"/></h1></center>
                    <h:commandLink value="pdf" class="btn btn-warning btn-s">
                        <p:dataExporter type="pdf" target="tbventa" fileName="Ventas"/>
                    </h:commandLink>
                    
                    <p:dataTable id="tbventa" value="#{ventaManagedBean.listarVenta()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Vehiculo"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehiculo.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
