<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../WEB-INF/templates/inicioo.xhtml">

            <ui:define name="content">
                <h:form>
                    
                    <f:view>
                        <center><h:form>
                                <h1><h:outputText value="Comprar Vehiculo"/></h1>

                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Fecha:" for="fecha" />
                                    <p:inputText id="fecha" value="#{ventaManagedBean.venta.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </p:inputText>
                                    <p:outputLabel value="Vehiculo:" for="idVehiculo" />
                                    <p:selectOneMenu id="idVehiculo" value="#{ventaManagedBean.venta.idVehiculo}" required="true" requiredMessage="The IdVehiculo field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{vehiculoManagedBean.listarVehiculo()}" var="vehiculo" itemLabel="#{vehiculo.modelo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Cliente:" for="idCliente" />
                                    <p:selectOneMenu id="idCliente" value="#{ventaManagedBean.venta.idCliente}" required="true" requiredMessage="The IdCliente field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{clienteManagedBean.listarCliente()}" var="cliente" itemLabel="#{cliente.nombre}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:commandButton value="Comprar" class="btn btn-warning btn-sm" actionListener="#{ventaManagedBean.registrarVenta()}"/>
                            </h:form></center>
                    </f:view>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
