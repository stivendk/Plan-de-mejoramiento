<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="./../WEB-INF/templates/inicioo.xhtml">

            <ui:define name="content">
                <center><p:commandButton value="Volver" class="btn btn-warning btn-sm" action="/pages/inicio?faces-redirect=true"/></center>
                <f:view>
                   <center><h:form>
                        <h1><h:outputText value="#{vehiculoManagedBean.vehi.modelo}"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Marca:" for="marca" />
                            <p:inputText id="marca" value="#{vehiculoManagedBean.vehi.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                            <p:outputLabel value="Modelo:" for="modelo" />
                            <p:inputText id="modelo" value="#{vehiculoManagedBean.vehi.modelo}" title="Modelo" required="true" requiredMessage="The Modelo field is required."/>
                            <p:outputLabel value="Precio:" for="precio" />
                            <p:inputText id="precio" value="#{vehiculoManagedBean.vehi.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                            <p:outputLabel value="Lanzamiento:" for="lanzamiento" />
                            <p:inputText id="lanzamiento" value="#{vehiculoManagedBean.vehi.lanzamiento}" title="Lanzamiento" required="true" requiredMessage="The Lanzamiento field is required."/>
                        </p:panelGrid>
                    </h:form></center>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
