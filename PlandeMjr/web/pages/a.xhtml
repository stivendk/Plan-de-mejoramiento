<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <title>Gestion de consesionario</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"></link>
        <script src="../resources/js/jquery-2.2.3.min.js"></script>
        <script src="../resources/js/carousel.js"></script>
    </head>

    <h:body>
        <div id="navbar" class="navbar-collapse collapse" style="background-color: #000">
            <ul class="nav navbar-nav">
                <li class="le"><a class="le" href="inicio.xhtml">Vehiculos</a></li>
                <li class="le"><a class="le" href="a.xhtml">Gestionar Concesionario</a></li>
                <li class="le"><a class="le" href="reportses.xhtml">Reportes</a></li>

            </ul>
            <ui:repeat value="#{clienteManagedBean.listarCliente()}" var="item"/>
            <ul class="nav navbar-nav navbar-right">
                <li class="le"><a class="le" href="../index.xhtml" onclick="#{loginManagedBean.cerrarSesion()}">Cerrar Sesión</a></li>
            </ul>
        </div>
        <br></br>
        <div>
            <f:view>
                <center><h:form>
                        <h1><h:outputText value="Añadir vehiculo"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Marca:" for="marca" />
                            <p:inputText id="marca" value="#{vehiculoManagedBean.vehi.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                            <p:outputLabel value="Modelo:" for="modelo" />
                            <p:inputText id="modelo" value="#{vehiculoManagedBean.vehi.modelo}" title="Modelo" required="true" requiredMessage="The Modelo field is required."/>
                            <p:outputLabel value="Precio:" for="precio" />
                            <p:inputText id="precio" value="#{vehiculoManagedBean.vehi.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                            <p:outputLabel value="Concecionario:" for="idConcecionario" />
                            <p:selectOneMenu id="idConcecionario" value="#{vehiculoManagedBean.vehi.idConcecionario}" required="true" requiredMessage="The IdConcecionario field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{concesionarioManagedBean.listarConcesionario()}" var="concesionario" itemLabel="#{concesionario.nombre}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Lanzamiento:" for="lanzamiento" />
                            <p:inputText id="lanzamiento" value="#{vehiculoManagedBean.vehi.lanzamiento}" title="Lanzamiento" required="true" requiredMessage="The Lanzamiento field is required."/>
                        </p:panelGrid>
                        <p:commandButton value="Añadir" actionListener="#{vehiculoManagedBean.registrarVehiculo()}"/>
                    </h:form></center>



                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{vehiculoManagedBean.listarVehiculo()}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Marca"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Modelo"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdConcecionario"/>
                            </f:facet>
                            <h:outputText value="#{item.idConcecionario.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Lanzamiento"/>
                            </f:facet>
                            <h:outputText value="#{item.lanzamiento}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton action="#{vehiculoManagedBean.actualizarVehiculo(item)}" value="Editar"/>
                            <p:commandButton actionListener="#{vehiculoManagedBean.eliminarVehiculo(item)}" value="Eliminar"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
