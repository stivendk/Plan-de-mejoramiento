<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <title>Gestion de consesionario</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"></link>
        <style>
            .post
            {
                background-color: #FFF;
                overflow: hidden;
                box-shadow: 0 0 1px #CCC;
            }
            .post img
            {

            }
            .post .content
            {
                padding: 15px;
            }
            .post .author
            {
                font-size: 11px;
                color: #737373;
                padding: 25px 30px 20px;
            }
            .post .post-img-content
            {
                height: 196px;
                position: relative;
            }
            .post .post-img-content img
            {
                position: absolute;
            }
            .post .post-title
            {
                display: table-cell;
                vertical-align: bottom;
                z-index: 2;
                position: relative;
            }
            .post .post-title b
            {
                background-color: rgba(51, 51, 51, 0.58);
                display: inline-block;
                margin-bottom: 5px;
                color: #FFF;
                padding: 10px 15px;
                margin-top: 5px;
            }
        </style>
    </head>

    <h:body>
        <div id="navbar" class="navbar-collapse collapse" style="background-color: #000">
            <ul class="nav navbar-nav">
                <li class="le"><a class="le" href="inicio.xhtml">Vehiculos</a></li>
                <li class="le"><a class="le" href="a.xhtml">Gestionar Concesionario</a></li>
                <li class="le"><a class="le" href="venta.xhtml">Registrar venta</a></li>
                <li class="le"><a class="le" href="registro.xhtml">Registrar cliente</a></li>
                <li class="le"><a class="le" href="reportses.xhtml">Reportes</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="le"><a class="le" href="../index.xhtml" onclick="#{loginManagedBean.cerrarSesion()}">Cerrar Sesi√≥n</a></li>
            </ul>
        </div>
        <br></br>
        <div>
            <f:view>
                <h:form>
                    <center><h1><h:outputText value="Gestionar Vehiculos"/></h1></center>
                    <div class="container">
                        <div class="row">
                            <ui:repeat value="#{vehiculoManagedBean.listarVehiculo()}" var="item">
                                <div class="col-sm-4 col-md-4">
                                    <div class="post">
                                        <div class="post-img-content">
                                            <img src="../resources/img/#{item.imagen}.jpg" class="img-responsive" width="460px" height="250px" />
                                            <span class="post-title"><b>#{item.modelo} #{item.lanzamiento}</b><br />
                                                <b>#{item.marca}</b></span>
                                        </div>
                                        <div class="content">
                                            <div>
                                                #{item.idConcecionario.nombre}
                                            </div>
                                            <div>
                                                <p:commandButton action="#{vehiculoManagedBean.actualizarVehiculo(item)}" class="btn btn-warning btn-sm" value="Editar"/>
                                                <p:commandButton actionListener="#{vehiculoManagedBean.eliminarVehiculo(item)}" class="btn btn-warning btn-sm" value="Eliminar"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
        <script src="../resources/js/jquery-2.2.3.min.js"></script>
        <script src="../resources/js/carousel.js"></script>
    </h:body>
</html>
