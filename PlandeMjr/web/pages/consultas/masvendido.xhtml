<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Vehiculo mas reciente</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="../../resources/css/estilos.css"></link>
        <style>
            .post
            {
                background-color: #FFF;
                overflow: hidden;
                box-shadow: 0 0 1px #CCC;
            }
            .post img
            {

            }
            .post .content
            {
                padding: 15px;
            }
            .post .author
            {
                font-size: 11px;
                color: #737373;
                padding: 25px 30px 20px;
            }
            .post .post-img-content
            {
                height: 196px;
                position: relative;
            }
            .post .post-img-content img
            {
                position: absolute;
            }
            .post .post-title
            {
                display: table-cell;
                vertical-align: bottom;
                z-index: 2;
                position: relative;
            }
            .post .post-title b
            {
                background-color: rgba(51, 51, 51, 0.58);
                display: inline-block;
                margin-bottom: 5px;
                color: #FFF;
                padding: 10px 15px;
                margin-top: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div id="navbar" class="navbar-collapse collapse" style="background-color: #000">
                <ul class="nav navbar-nav">
                    <li class="le"><a class="le" href="inicio.xhtml">Vehiculos</a></li>
                    <li class="le"><a class="le" href="gestion.xhtml">Gestionar Concesionario</a></li>
                    <li class="le"><a class="le" href="reportes.xhtml">Reportes</a></li>                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="le"><a class="le" jsf:action="/index?faces-redirect=true" actionListener="#{loginManagedBean.cerrarSesion()}">Cerrar Sesi√≥n</a></li>
                </ul>
            </div>
            <br></br>
            <center><div class="btn-group">
                    <h2>Consultas</h2>
                    <p:commandButton value="Vehiculo mas economico" action="/pages/consultas/economico?faces-redirect=true"/>
                    <p:commandButton value="Vehiculo mas vendido" action="/pages/consultas/masvendido?faces-redirect=true"/>
                    <p:commandButton value="Valorar suministro" action="/pages/consultas/precioSuminis?faces-redirect=true"/>
                    <p:commandButton value="Vehiculo reciente" action="/pages/consultas/reciente?faces-redirect=true"/>
                </div></center>

            <f:view>
                <h:form>
                    <p:messages autoUpdate="true"/>
                    <p:column>
                        <h:commandButton value="Valorar" actionListener="#{vehiculoManagedBean.masVendido()}"/>
                    </p:column>



                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{vehiculoManagedBean.resultado}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Marca"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modelo"/>
                                </f:facet>
                                <h:outputText value="#{item.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{item.precio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Lanzamiento"/>
                                </f:facet>
                                <h:outputText value="#{item.lanzamiento}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </h:form>
            </f:view>

        </h:form>
    </h:body>
</html>
